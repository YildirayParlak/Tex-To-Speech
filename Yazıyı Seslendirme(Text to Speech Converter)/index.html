<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazıyı Seslendir Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Yazıyı Seslendir (Text to Speech)</h1>
        </header>


        <div class="content">
            <form action="#">
                <div class="input-row">
                    <div class="input-group">
                        <label for="inputText">Yazı (Enter text)</label>
                        <textarea id="inputText" placeholder="Yazıyı girin (Enter text)" rows="8"></textarea>
                    </div>

                    <div class="input-group">
                        <label for="selectVoice">Ses seçin (Select voice)</label>
                        <select></select>

                        <div class="placeholder">

                            <img src="https://www.duvargiydir.com/media/catalog/product/h/o/hobj0059-semboller-sekiller-duvar-kagidi-ev-dekorasyon-nostaljik-ataturk-resmi_1.jpg"
                                alt="">
                        </div>
                    </div>


                </div>

                <button type="button">Sesli söyle (Convert to Speech)</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
